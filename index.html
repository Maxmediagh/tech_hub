<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Hub</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  
  <!-- Your CSS -->
  <link rel="stylesheet" href="main.css" />
  
 
</head>
<body>
  <div class="wrapper">
    <form class="login-card" id="loginForm" method="POST">
      <h2>Tech Hub Login</h2>

      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Type your username" name="username" id="username" required />
      </div>

      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Type your password" name="password" id="password" required />
      </div>

      <a href="#" class="forgot">Forgot password?</a>

      <button type="submit" class="btn">LOGIN</button>

      <p class="text">Or Sign Up Using</p>

      <div class="social-icons">
        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="google"><i class="fab fa-google"></i></a>
      </div>

      <a href="#" class="signup-link">SIGN UP</a>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p class="footer-text">&copy; 2025 Tech Hub. All rights reserved.</p>
  </footer>

  <!-- JavaScript to send form data -->
 <script>
        // Matrix code rain effect
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Character set for the matrix code
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$+-*/=%"\'#&_(),.;:?!\\|{}<>[]^~';
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            
            // Array to track the Y position of each column
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * -100); // Random starting positions above the canvas
            }
            
            // Drawing the matrix rain
            function drawMatrixRain() {
                // Semi-transparent black background to create trail effect
                ctx.fillStyle = 'rgba(10, 25, 41, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Set text color and font
                ctx.fillStyle = '#39ff14';
                ctx.font = `${fontSize}px monospace`;
                
                // Draw characters
                for (let i = 0; i < drops.length; i++) {
                    // Random character
                    const char = characters[Math.floor(Math.random() * characters.length)];
                    
                    // Draw the character
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                    
                    // Move the drop down
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            // Animation loop
            setInterval(drawMatrixRain, 50);
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>

</html>
